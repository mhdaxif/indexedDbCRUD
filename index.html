<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" href="./toaster/toastr.min.css">

</head>

<body class="bg-light">
    <div class="container">
        <form>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="inputEmail4">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Name">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputPassword4">City</label>
                    <input type="text" class="form-control" id="city" placeholder="City">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="add" placeholder="1234 Main St">
                </div>
            </div>
            <button type="button" class="btn btn-info" id="save"> Add / Update</button>
        </form> <br>

        <div class="jumbotron bg-white">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col"> guid </th>
                        <th scope="col">name</th>
                        <th scope="col">city</th>
                        <th scope="col">add</th>
                        <th scope="col"> Action </th>
                    </tr>
                </thead>
                <tbody id="results"> </tbody>
            </table>
        </div>
        <textarea class="form-control border-0" id="log"></textarea>
    </div>



    <!-- Just a simple log function... -->
    <script>
        function log(txt = "") {
            document.querySelector('#log').value += txt + "\n";
        }
        function logInfo() {
            for (x in rxjs.operators) {
                var text = x;
                log(text);
            }

            log("\n \n Observables ");
            for (x in rxjs) {
                var text = x;
                log(text);
            }
        }

        function clean() {
            document.querySelector('#log').value = "";
        }


        function handleError(err) {
            console.error(err);
        }
    </script>



    <script src="./libs/jquery.min.js"></script>
    <script src="./libs/rxjs.umd.min.js"></script>
    <script src="./libs/toastr.min.js"></script>
    <script src="./libs/idb.js"></script>

    <script src="./js/db.services.js"></script>
    <script src="./js/toast-maker.js"></script>

    <script src="./js/main.js"></script>
</body>

</html>
